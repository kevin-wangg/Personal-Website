<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kevin Wang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src = "main.js"></script>
    <div class = "title-container">
        <h1 class = "welcome">Hi, I'm Kevin Wang.</h1>
    </div>

    <div class = "columns">
        <div class = "column">
            <h2 class = "small-title subtitle is-2">ABOUT ME</h2>
            <p style = "padding-left: 40px">Hey there, it's Kevin Wang. I'm a high school student currently attending Glenforest Secondary School in Mississauga, Ontario. Please hire me thanks!</p>
        </div>
        <div class = "column has-text-centered">
            <img class = "img-container" src="images/kevin.jpg" alt="Kevin Wang" height = "250" width = "375">
        </div>
    </div>
    <div class = "columns">
        <div class = "column has-text-centered">
            <button class = "button is-large is-danger is-outlined" style = "width: 240px" onclick = "addClass('school', 'is-active')">
                SCHOOL
            </button>
        </div>
        <div class = "column has-text-centered">
            <button class = "button is-large is-danger is-outlined" style = "width: 240px" onclick = "addClass('extra, is-active')">
                EXTRACURRICULARS
            </button>
        </div>
        <div class = "column has-text-centered">
            <button class = "button is-large is-danger is-outlined" style = "width: 240px" onclick = "clickSport()">
                SPORTS
            </button>
        </div>
    </div>
    <hr>
    <div id = "school" class = "modal">
        <div class = "modal-background"></div>
        <div class = "modal-content">
            <div class = "box">

            </div>
        </div>
        <button class = "modal-close is-large" aria-label="close" onclick = "removeClass('school', 'is-active')"></button>
    </div>
</body>
</html>
